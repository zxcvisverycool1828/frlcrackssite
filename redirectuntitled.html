<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRL Cracks - Redirecting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Inter:wght@300;400;500;600&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --bg-color: #030308;
            --text-color: #EAEAEA;
            --primary-color: #0077cc;
            --secondary-color: #FF00C8;
            --border-color: #25254d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(93, 63, 255, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(0, 119, 204, 0.08) 0%, transparent 25%),
                linear-gradient(rgba(255,255,255,0.012) 1px, transparent 1px), 
                linear-gradient(90deg, rgba(255,255,255,0.012) 1px, transparent 1px);
            background-size: 100% 100%, 100% 100%, 2px 2px, 2px 2px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .redirect-container {
            max-width: 600px;
            background-color: rgba(10, 10, 20, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid var(--border-color);
            padding: 3rem;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .logo .frl {
            color: var(--primary-color);
        }

        .logo .cracks {
            color: #fff;
            margin-left: 5px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: rgba(234, 234, 234, 0.8);
        }

        .countdown {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 1.5rem 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .redirect-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px var(--primary-color), 0 0 20px rgba(0, 119, 204, 0.3);
            margin-top: 1rem;
        }

        .redirect-button:hover {
            background-color: #005b9e;
            transform: translateY(-3px);
            box-shadow: 0 0 15px var(--primary-color), 0 0 30px rgba(0, 119, 204, 0.5);
        }

        .loader {
            width: 30px;
            height: 30px;
            border: 3px solid transparent;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--primary-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--primary-color);
            opacity: 0.4;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(20px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="redirect-container">
        <div class="logo">
            <span class="frl">FRL</span><span class="cracks">Cracks</span>
        </div>
        <div class="loader"></div>
        <h1>Redirecting to New Location</h1>
        <p>You are being redirected to our new website. Please wait a moment...</p>
        <div class="countdown" id="countdown">5</div>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="https://github.com/plutoned1/untitled-source" class="redirect-button" id="manual-redirect">
            Continue to Website
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                const size = Math.random() * 2 + 1;
                
                const delay = Math.random() * 10;
                
                const duration = Math.random() * 10 + 10;
                
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const countdownElement = document.getElementById('countdown');
            const manualRedirectLink = document.getElementById('manual-redirect');
            const destinationURL = "https://github.com/plutoned1/untitled-source";
            
            manualRedirectLink.setAttribute('href', destinationURL);
            
            let secondsLeft = 5;
            
            const countdownInterval = setInterval(() => {
                secondsLeft--;
                countdownElement.textContent = secondsLeft;
                
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = destinationURL;
                }
            }, 1000);
        });
    </script>
</body>
</html>
