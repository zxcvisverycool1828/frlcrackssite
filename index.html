<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRL Cracks</title>
    <style>
        body {
            background-color: #181818;
            color: #fff;
            font-family: monospace;
        }

        h1 {
            font-size: 5rem;
            text-align: center;
            margin-bottom: 2rem;
            animation: typewriter 2s steps(20, end), blink 0.7s infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        h1:after {
            content: "|";
            color: #007bff;
            margin-left: 0.5rem;
            animation: blink 0.7s infinite;
        }

        .downloads {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .download-card {
            background-color: #282828;
            border: 1px solid #444;
            padding: 2rem;
            margin: 1rem;
            border-radius: 0.5rem;
            width: 300px;
            text-align: center;
        }

        .download-card h3 {
            margin-bottom: 1rem;
        }

        .download-card p {
            margin-bottom: 1rem;
        }

        .download-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>

    <h1>FRL Cracks</h1>

    <div class="downloads">
        <div class="download-card">
            <h3>Download 1</h3>
            <p>Description of Download 1</p>
            <a href="#" class="download-button">Download</a>
        </div>
        <div class="download-card">
            <h3>Download 2</h3>
            <p>Description of Download 2</p>
            <a href="#" class="download-button">Download</a>
        </div>
        </div>

</body>
</html>
